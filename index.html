<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="container">
        <form id="numInputs" action="index.html">
            <input id="view-window" type="text" name="val1">
<!--             <input type="text" name="val2"> -->
<!--             <input id="result" type="text" name="result"> -->
            <div class="calc-body">
                <div class="numbers">
                    <button id="num1" type="button">1</button>
                    <button id="num2" type="button">2</button>
                    <button id="num3" type="button">3</button>
                    <button id="num4" type="button">4</button>
                    <button id="num5" type="button">5</button>
                    <button id="num6" type="button">6</button>
                    <button id="num7" type="button">7</button>
                    <button id="num8" type="button">8</button>
                    <button id="num9" type="button">9</button>
                    <button id="num0" type="button">0</button>
                    <button id="numDecimal" type="button">.</button>
                    <button id="equalsButton" type="submit" name="equalsButton">=</button>
                </div>
                <div class="operators">
                    <button id="add" type="button" name="add">+</button>
                    <button id="subtract" type="submit" name="subtract">-</button>
                    <button id="multiply" type="submit" name="multiply">X</button>
                    <button id="divide" type="submit" name="divide">/</button>
                </div>
            </div>
            
        </form>
    </div>
    

    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
