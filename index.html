<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="container">
        <form id="numInputs" action="index.html">
            <input type="text" name="val1">
            <input type="text" name="val2">
            <button id="add" type="button" name="add">+</button>
            <button id="subtract" type="button" name="subtract">-</button>
            <button id="multiply" type="button" name="multiply">X</button>
            <button id="divide" type="button" name="divide">/</button>
            <button id="equalsButton" type="submit" name="equalsButton">=</button>
            <input id="result" type="text" name="result">
            
        </form>
    </div>
    

    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
